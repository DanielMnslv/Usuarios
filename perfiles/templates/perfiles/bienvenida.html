<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI PISICOLA FISHCO SAS</title>
    <style>
        body {
    background-image: url('https://tsmnoticias.com/wp-content/uploads/2022/03/El-Huila-se-consolida-como-potencia-piscicola-de-Colombia-2.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh; /* ajusta la altura según lo necesites */
}

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }

        .logo img {
            height: 50px; /* Ajusta el tamaño del logo según sea necesario */
        }

        .buttons {
            display: flex;
            gap: 10px; /* Espacio entre los botones */
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://fishco.com.co/Assets/images/fish_co_logo.png" alt="Logo">
        </div>
        <div class="buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'solicitud' %}" class="btn">Solicitud</a>
                <a href="{% url 'orden' %}" class="btn">Orden</a>
                <a href="{% url 'anticipo' %}" class="btn">Anticipo</a>
                <a href="{% url 'diario' %}" class="btn">C_Diarias</a>
                <a href="{% url 'logout' %}" class="btn">Salir</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Ingresar</a>
                <a href="{% url 'sign_up' %}" class="btn">Registrarse</a>
            {% endif %}
